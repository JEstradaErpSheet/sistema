<html lang="es">
<head>

    <link rel="stylesheet" href="css/style.css">

    <script>

            // 1. Primero, verifica si el usuario tiene sesión

        });

    <header class="main-header">
        <h1>CRM</h1>
        <a href="home.html" class="back-button">Volver al Inicio</a>
        <button onclick="handleLogout()">Cerrar Sesión</button>
    </header>
    <main class="app-container">
        <!-- El iframe ahora empieza vacío y se carga con JavaScript -->
        <iframe id="appsheet-iframe" frameborder="0"></iframe>
    </main>
</body>
