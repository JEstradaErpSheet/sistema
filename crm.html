<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema CITFSA</title>
    
    <!-- ORDEN DE CARGA CORRECTO Y GARANTIZADO -->
    <!-- 1. Cargar la librería externa de Supabase PRIMERO -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- 2. Cargar NUESTRO script de autenticación (js/auth.js) DESPUÉS. -->
    <script src="js/auth.js"></script>
    
    <!-- 3. Cargar nuestra hoja de estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- 4. Finalmente, ejecutar el script específico de esta página -->
    <script>
        // Espera a que todo el contenido de la página esté listo
        document.addEventListener('DOMContentLoaded', () => {
            
            // Llama a la función de seguridad desde auth.js. Esto protege la página.
            checkAuth();
            
            // ¡¡¡AQUÍ ESTÁ LA PIEZA QUE FALTABA!!!
            // Definimos la URL de la app para este módulo.
            const appUrl = 'https://www.appsheet.com/start/66f3eb3b-2460-4cdb-a9a8-335a038cbb67';
            
            // Ahora que appUrl existe, llamamos a la función que carga el iframe.
            embedAppSheet('app-iframe', appUrl);
        });
    </script>
</head>

<body>
    <div class="page-container">
        
        <header class="main-header">
            <div class="header-logo">
                <a href="home.html" class="home-link">Sistema CITFSA</a>
            </div>
            
            <nav class="module-nav">
                <a href="crm.html">CRM</a>
                <a href="contabilidad.html">Contabilidad</a>
                <a href="ventas.html">Ventas</a>
                <a href="compra.html">Compras</a>
                <a href="inventarios.html">Inventarios</a>
                <a href="proyectos.html">Proyectos</a>
                <a href="nominas.html">Nóminas</a>
                <a href="activo.html">Activo</a>
                <a href="presupuesto.html">Presupuesto</a>
                <a href="dms.html">Documentos</a>
            </nav>

            <div class="header-user">
                <!-- Este botón ahora sí funcionará porque js/auth.js se habrá cargado -->
                <button onclick="handleLogout()" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>

        <main class="iframe-content">
            <!-- Este iframe se llenará correctamente gracias al script de arriba -->
            <iframe id="app-iframe" frameborder="0"></iframe>
        </main>
        
    </div>
</body>
</html>
