<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM - Sistema CITFSA</title>
    
    <!-- Scripts requeridos: Librería Supabase y nuestro script de autenticación -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js" defer></script>
    
    <!-- Hoja de estilos -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Script de ejecución para esta página específica -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Paso 1: Proteger la página. Si no hay sesión, nos redirigirá al login.
            checkAuth();

            // Paso 2: Si la protección pasa, obtenemos la URL base de la app
            // y llamamos a la función que cargará el iframe de forma segura.
            const crmAppUrl = 'https://www.appsheet.com/start/66f3eb3b-2460-4cdb-a9a8-335a038cbb67';
            embedAppSheet('appsheet-iframe', crmAppUrl);
        });
    </script>
</head>
<body>
    <header class="main-header">
        <h1>CRM</h1>
        <a href="home.html" class="back-button">Volver al Inicio</a>
        <button onclick="handleLogout()">Cerrar Sesión</button>
    </header>
    <main class="app-container">
        <!-- El iframe empieza vacío. JavaScript se encarga de asignarle la URL correcta. -->
        <iframe id="appsheet-iframe" frameborder="0"></iframe>
    </main>
</body>
</html>
