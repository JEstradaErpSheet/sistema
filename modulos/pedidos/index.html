<!-- Archivo: /modulos/pedidos/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Pedidos - Sistema CITFSA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Ruta al CSS: Sube dos niveles para encontrar la carpeta css -->
    <link rel="stylesheet" href="../../css/style.css">

    <!-- Scripts: Sube dos niveles para encontrar los scripts globales -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../../supabase-client.js" defer></script> 
    <!-- Apunta a su propio script de lógica -->
    <script src="logic-dashboard.js" defer></script> 
</head>
<body>
    <div class="module-container">
        <!-- Cabecera estándar del módulo -->
        <header class="module-header">
            <a href="/home.html" class="back-to-panel">← Volver al Panel</a>
            <div class="header-user">
                <span id="welcome-message" class="welcome-message"></span>
                <button id="logout-btn" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>
        <!-- Barra de navegación que será poblada por el JS -->
        <nav id="module-navigation-bar" class="module-header module-nav" style="border-top: 1px solid var(--color-border); justify-content: flex-start;"></nav>

        <main class="content-area">
            <h2 class="mb-4">Módulo de Pedidos</h2>
            
            <!-- La cuadrícula donde se dibujarán las tarjetas de las aplicaciones -->
            <div id="apps-grid" class="app-grid">
                <!-- El JavaScript llenará esto -->
                <p>Cargando aplicaciones del módulo...</p>
            </div>
        </main>
    </div>
</body>
</html>
