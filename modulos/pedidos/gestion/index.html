<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos - Sistema CITFSA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Ruta al CSS: Sube TRES niveles para encontrar la carpeta css -->
    <link rel="stylesheet" href="../../../css/style.css">

    <!-- Scripts: Sube TRES niveles para encontrar los scripts globales -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../../../supabase-client.js" defer></script> 
    <!-- Apunta a su propio script de lógica -->
    <script src="logic.js" defer></script> 
</head>
<body>
    <div class="module-container">
        <!-- ============================================= -->
        <!--   NUEVA CABECERA CON BREADCRUMBS Y SIN "VOLVER AL PANEL" -->
        <!-- ============================================= -->
        <header class="module-header">
            <!-- Breadcrumb para navegación jerárquica -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0 align-items-center">
                    <li class="breadcrumb-item"><a href="/home.html">Inicio</a></li>
                    <li class="breadcrumb-item"><a href="../">Pedidos</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Gestión de Pedidos</li>
                </ol>
            </nav>
            <!-- Grupo de Usuario a la derecha -->
            <div class="header-user">
                <span id="welcome-message" class="welcome-message"></span>
                <button id="logout-btn" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>

        <!-- Barra de navegación que será poblada por el JS -->
        <nav id="module-navigation-bar" class="module-header module-nav" style="border-top: 1px solid var(--color-border); justify-content: flex-start;"></nav>

        <main class="content-area">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Pedidos</h2>
                <!-- El botón de Nuevo Pedido va aquí. Lo convertimos en un enlace al futuro formulario. -->
                <a href="./form.html" class="logout-button" style="background-color: var(--color-success); text-decoration: none;">
                    <i class="bi bi-plus-circle-fill me-2"></i>Nuevo Pedido
                </a>
            </div>
            
            <div class="table-responsive bg-white p-3 rounded shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>N° Pedido</th><th>Fecha</th><th>Usuario</th><th>Observaciones</th><th>Estado</th><th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-table-body">
                        <!-- El JavaScript llenará esta tabla -->
                        <tr><td colspan="6" class="text-center">Cargando pedidos...</td></tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
