<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pedido - Sistema CITFSA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../../../css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="../../../supabase-client.js" defer></script> 
    <script src="logic-form.js" defer></script> 
</head>
<body>
    <div class="module-container">
        <!-- Cabecera y Main sin cambios -->
        <header class="module-header"><!-- ... --></header>
        <main class="content-area">
            <div id="form-container">
                <div class="text-center my-5"><div class="spinner-border"></div></div>
            </div>
        </main>
    </div>

    <!-- ============================================= -->
    <!--   NUEVA PLANTILLA CON CAMPOS DE PRECIO     -->
    <!-- ============================================= -->
    <template id="detalle-row-template">
        <tr>
            <!-- Columna del Recurso -->
            <td>
                <select class="form-select form-select-sm select-recurso"></select>
            </td>
            <!-- Columna de Cantidad -->
            <td>
                <input type="number" class="form-control form-control-sm input-cantidad text-end" value="1" min="0.01" step="0.01">
            </td>
            <!-- Nueva Columna de Precio (solo lectura) -->
            <td class="text-end">
                <span class="input-precio">0.00</span>
            </td>
            <!-- Nueva Columna de Subtotal (solo lectura) -->
            <td class="text-end fw-bold">
                <span class="input-subtotal">0.00</span>
            </td>
            <!-- Columna de Acciones -->
            <td class="text-end">
                <button type="button" class="btn btn-danger btn-sm btn-remove-detalle" title="Eliminar Fila">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
    </template>
</body>
</html>
