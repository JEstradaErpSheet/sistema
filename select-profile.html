<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil - Sistema CITFSA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Primero, nos aseguramos de que el usuario tenga una sesión activa
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) {
                window.location.href = '/'; // Si no hay sesión, al login
                return;
            }

            const profileContainer = document.getElementById('profile-container');
            const loadingMessage = document.getElementById('loading-message');
            
            // Usamos RPC para llamar a nuestra función SQL 'get_user_profiles'
            const { data: profiles, error } = await supabaseClient.rpc('get_user_profiles', { user_email: session.user.email });

            loadingMessage.style.display = 'none'; // Oculta el mensaje de "cargando"

            if (error || !profiles || profiles.length === 0) {
                profileContainer.innerHTML = '<p class="error">No se encontraron perfiles de empresa para este usuario. Por favor, contacte al administrador.</p>';
                setTimeout(handleLogout, 4000); // Lo deslogueamos después de 4 segundos
                return;
            }

            // Si encontramos perfiles, creamos un botón para cada uno
            profiles.forEach(profile => {
                const button = document.createElement('button');
                button.className = 'profile-select-button';
                button.textContent = `${profile.user_name} en ${profile.company_name}`;
                
                button.onclick = () => {
                    // Al hacer clic, guardamos TODO el objeto del perfil en el navegador
                    localStorage.setItem('userProfile', JSON.stringify(profile));
                    // Y lo redirigimos a la página principal
                    window.location.href = '/home.html';
                };
                profileContainer.appendChild(button);
            });
        });
    </script>
    <style>
        /* Estilos simples para esta página */
        .profile-select-container { max-width: 500px; margin: 100px auto; padding: 20px; background: white; border-radius: 8px; text-align: center; }
        .profile-select-button { display: block; width: 100%; padding: 15px; margin-bottom: 10px; font-size: 16px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; background-color: #f7f7f7; }
        .profile-select-button:hover { background-color: #e9e9e9; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="profile-select-container">
        <h2>Selecciona tu Perfil de Trabajo</h2>
        <p>Elige con qué empresa y usuario quieres operar en esta sesión.</p>
        <p id="loading-message">Buscando tus perfiles...</p>
        <div id="profile-container">
            <!-- Los botones de selección de perfil se crearán aquí con JavaScript -->
        </div>
    </div>
</body>
</html>
