<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Perfil - Sistema CITFSA</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js" defer></script>
    <script src="select-profile-logic.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- Estilos adicionales para el ojo de la contrase√±a -->
    <style>
        .password-wrapper { position: relative; }
        .toggle-password { position: absolute; top: 50%; right: 15px; transform: translateY(-50%); cursor: pointer; user-select: none; }
    </style>
</head>
<body>
    <div class="centered-container">
        <div class="auth-box">
            <h1>Selecciona tu Perfil de Trabajo</h1>
            <div id="profiles-container">
                <p>Cargando perfiles...</p>
            </div>
        </div>
    </div>

    <div id="password-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h3 id="password-prompt-title"></h3>
            <div class="password-wrapper">
                <input type="password" id="password-input" placeholder="Ingresa tu contrase√±a de perfil">
                <span id="toggle-password-visibility" class="toggle-password">üëÅÔ∏è</span>
            </div>
            <p id="error-message" class="error-text"></p>
            <button id="password-submit-btn">Verificar</button>
            <button onclick="document.getElementById('password-modal').style.display='none'">Cancelar</button>
        </div>
    </div>
</body>
</html>
