<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal - Sistema CITFSA</title>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/auth.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <script>
        document.addEventListener('DOMContentLoaded', checkAuth);
    </script>
</head>
<body>
    <div class="main-container">
        <header class="main-header">
            <div class="header-logo">
                <!-- Puedes poner un logo aquí si quieres en el futuro -->
                <span>Sistema CITFSA</span>
            </div>
            <div class="header-user">
                <!-- El botón de Cerrar Sesión ahora es más estilizado -->
                <button onclick="handleLogout()" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>

        <main class="content-area">
            <nav class="app-grid">
                <!-- Tarjeta para CRM -->
                <a href="crm.html" class="app-card">
                    <img src="img/CRM.png" alt="Icono de CRM">
                    <span>CRM</span>
                </a>
                <!-- Tarjeta para Contabilidad -->
                <a href="contabilidad.html" class="app-card">
                    <img src="img/Contabilidad.png" alt="Icono de Contabilidad">
                    <span>Contabilidad</span>
                </a>
                <!-- Tarjeta para Ventas -->
                <a href="ventas.html" class="app-card">
                    <img src="img/Ventas.png" alt="Icono de Ventas">
                    <span>Ventas</span>
                </a>
                <!-- Tarjeta para Compras -->
                <a href="compra.html" class="app-card">
                    <img src="img/Compras.png" alt="Icono de Compras">
                    <span>Compras</span>
                </a>
                <!-- Tarjeta para Inventarios -->
                <a href="inventarios.html" class="app-card">
                    <img src="img/Inventarios.png" alt="Icono de Inventarios">
                    <span>Inventarios</span>
                </a>
                <!-- Tarjeta para Proyectos -->
                <a href="proyectos.html" class="app-card">
                    <img src="img/Proyectos.png" alt="Icono de Proyectos">
                    <span>Proyectos</span>
                </a>
                <!-- Tarjeta para Nóminas -->
                <a href="nominas.html" class="app-card">
                    <img src="img/Nominas.png" alt="Icono de Nóminas">
                    <span>Nóminas</span>
                </a>
                <!-- Tarjeta para Activos -->
                <a href="activo.html" class="app-card">
                    <img src="img/activos.png" alt="Icono de Activos">
                    <span>Activos</span>
                </a>
                <!-- Tarjeta para Presupuestos -->
                <a href="presupuesto.html" class="app-card">
                    <img src="img/Presupuestos.png" alt="Icono de Presupuestos">
                    <span>Presupuestos</span>
                </a>
                <!-- Tarjeta para Documentos -->
                <a href="dms.html" class="app-card">
                    <img src="img/Documento.png" alt="Icono de DMS">
                    <span>Documentos</span>
                </a>
                <!-- ¡Añade más tarjetas aquí si es necesario! -->
            </nav>
        </main>

        <footer class="main-footer">
            <p>© 2025 CITFSA. Todos los derechos reservados.</p>
        </footer>
    </div>
</body>
</html>
