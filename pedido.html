<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema CITFSA</title>
    
    <!-- Scripts (estructura idéntica a compras.html) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-client.js" defer></script>
    <script src="pedido-logic.js" defer></script> <!-- CAMBIO: Apunta al nuevo JS -->
    
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="module-container">
        <!-- Cabecera (estructura idéntica a compras.html) -->
        <header class="module-header">
            <a href="/home.html" class="back-to-panel">← Volver al Panel</a>
            <nav id="module-navigation-bar" class="module-nav"></nav>
            <!-- CORRECCIÓN: Le añadimos un ID para poder asignarle el evento desde JS -->
            <button id="logout-btn" class="logout-button">Cerrar Sesión</button>
        </header>

        <!-- Main Content (CAMBIO: Reemplazamos el iframe) -->
        <main class="content-area">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Pedidos</h2>
                <button id="btn-nuevo-pedido" class="logout-button" style="background-color: var(--color-success);">
                    <i class="bi bi-plus-circle-fill me-2"></i>Nuevo Pedido
                </button>
            </div>
            <div class="table-responsive bg-white p-3 rounded shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>N° Pedido</th><th>Fecha</th><th>Usuario</th><th>Observaciones</th><th>Estado</th><th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-table-body">
                        <!-- El JS llenará esta tabla -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Modal para crear pedidos (este es un elemento nuevo que no está en compras.html) -->
    <div class="modal fade" id="pedido-modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Crear Nuevo Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="pedido-form">
                        <input type="hidden" id="form-id-pedido">
                        <div class="mb-3">
                            <label for="form-id-cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="form-id-cliente" required></select>
                        </div>
                        <div class="mb-3">
                            <label for="form-observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="form-observaciones" rows="3"></textarea>
                        </div>
                        <hr>
                        <h6 class="mb-3">Detalles del Pedido</h6>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="width: 60%;">Recurso</th><th>Cantidad</th><th></th>
                                </tr>
                            </thead>
                            <tbody id="pedido-detalles-body"></tbody>
                        </table>
                        <button type="button" id="btn-agregar-detalle" class="btn btn-outline-success btn-sm">
                            <i class="bi bi-plus-lg"></i> Agregar Producto
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-guardar-pedido" class="btn btn-primary">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Script de Bootstrap (necesario para el modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
