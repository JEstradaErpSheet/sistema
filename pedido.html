<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema CITFSA</title>
    
    <!-- Dependencias Estándar del Sistema -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="/supabase-client.js"></script> <!-- Asumiendo que es un módulo -->
    <script type="module" src="/assets/js/pedido-logic.js" defer></script>
    
    <!-- Hojas de Estilo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css"> <!-- Tu CSS personalizado -->

</head>
<body>

    <!-- 1. Contenedor principal del módulo (Clase de tu CSS) -->
    <div class="module-container">
        
        <!-- 2. Cabecera del módulo (Clase de tu CSS, idéntica a otros módulos) -->
        <header class="module-header">
            <a href="/home.html" class="back-to-panel">← Volver al Panel</a>
            <nav id="module-navigation-bar" class="module-nav"></nav>
            <div class="header-user">
                <span id="welcome-message" class="welcome-message"></span>
                <button onclick="handleLogout()" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>

        <!-- 3. Área de contenido principal (Clase de tu CSS) -->
        <main class="content-area">
            
            <!-- Encabezado de la sección -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Pedidos</h2>
                <button id="btn-nuevo-pedido" class="logout-button" style="background-color: var(--color-success);">
                    <i class="bi bi-plus-circle-fill me-2"></i>Nuevo Pedido
                </button>
            </div>

            <!-- Área para mostrar mensajes de carga o error -->
            <div id="loading-spinner" class="text-center my-5" style="display: none;">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <!-- Tabla para mostrar los pedidos -->
            <div class="table-responsive bg-white p-3 rounded shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th scope="col">N° Pedido</th>
                            <th scope="col">Fecha</th>
                            <th scope="col">Usuario</th>
                            <th scope="col">Observaciones</th>
                            <th scope="col">Estado</th>
                            <th scope="col" class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-table-body">
                        <!-- Las filas de pedidos se insertarán aquí dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- 4. Modal para Crear/Editar Pedido (Usando tus clases .modal) -->
    <div class="modal fade" id="pedido-modal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg"> <!-- modal-lg para más espacio -->
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="pedidoModalLabel">Crear Nuevo Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="pedido-form" onsubmit="return false;">
                        <input type="hidden" id="form-id-pedido">
                        
                        <div class="mb-3">
                            <label for="form-id-cliente" class="form-label">Cliente</label>
                            <select class="form-select" id="form-id-cliente" required>
                                <!-- Opciones de clientes se cargarán dinámicamente -->
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="form-observaciones" class="form-label">Observaciones</label>
                            <textarea class="form-control" id="form-observaciones" rows="3"></textarea>
                        </div>

                        <hr>
                        <h6 class="mb-3">Detalles del Pedido</h6>
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th style="width: 60%;">Recurso/Producto</th>
                                    <th style="width: 25%;">Cantidad</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody id="pedido-detalles-body">
                                <!-- Filas de detalles se agregarán aquí con JavaScript -->
                            </tbody>
                        </table>
                        <button type="button" id="btn-agregar-detalle" class="btn btn-outline-success btn-sm">
                            <i class="bi bi-plus-lg"></i> Agregar Producto
                        </button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btn-guardar-pedido" class="btn btn-primary">
                        <span id="guardar-spinner" class="spinner-border spinner-border-sm" style="display: none;" role="status" aria-hidden="true"></span>
                        Guardar Pedido
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts de Bootstrap (necesarios para el Modal) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función global para el logout, como la tienes en tus otros módulos
        function handleLogout() {
            supabaseClient.auth.signOut().then(() => {
                localStorage.clear();
                window.location.href = '/';
            }).catch(error => console.error('Error durante el logout:', error));
        }
    </script>
</body>
</html>
