<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Sistema CITFSA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    <script src="supabase-client.js" defer></script> 
    <script src="pedido-logic.js" defer></script> 
</head>
<body>

    <div class="module-container">
        
        <header class="module-header">
            <a href="/home.html" class="back-to-panel">← Volver al Panel</a>
            <div class="header-user">
                <span id="welcome-message" class="welcome-message"></span>
                <!-- CORRECCIÓN: Se quitó el onclick de aquí. Le daremos un ID. -->
                <button id="logout-btn" class="logout-button">Cerrar Sesión</button>
            </div>
        </header>
        <nav id="module-navigation-bar" class="module-header module-nav" style="border-top: 1px solid var(--color-border); justify-content: flex-start;"></nav>

        <main class="content-area" style="padding-top: 1.5rem;">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="mb-0">Gestión de Pedidos</h2>
                <button id="btn-nuevo-pedido" class="logout-button" style="background-color: var(--color-success);">
                    <i class="bi bi-plus-circle-fill me-2"></i>Nuevo Pedido
                </button>
            </div>
            
            <div id="loading-spinner" class="text-center my-5" style="display: none;">
                <div class="spinner-border text-primary" role="status"><span class="visually-hidden">Cargando...</span></div>
            </div>
            <div id="error-message" class="alert alert-danger" style="display: none;"></div>
            
            <div class="table-responsive bg-white p-3 rounded shadow-sm">
                <table class="table table-hover align-middle">
                    <thead class="table-light">
                        <tr>
                            <th>N° Pedido</th><th>Fecha</th><th>Usuario</th><th>Observaciones</th><th>Estado</th><th class="text-end">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="pedidos-table-body"></tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- El Modal no necesita cambios -->
    <div class="modal fade" id="pedido-modal" tabindex="-1" aria-labelledby="pedidoModalLabel" aria-hidden="true">
        <!-- ... (contenido del modal) ... -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
